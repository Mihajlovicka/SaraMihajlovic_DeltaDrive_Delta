<div class="container">
  <h1 class="title">Nearest Vehicles</h1>
  <div class="vehicle-list">
    <div *ngFor="let vehicle of nearest" class="vehicle-row">
      <div class="driver-info">
        <p><strong>Car brand </strong>{{ vehicle.brand }}</p>
        <p><strong>Driver </strong>{{ vehicle.driver.firstName }} {{ vehicle.driver.lastName }}</p>
      </div>
      <div class="distance-info">
        <p>Total KM: {{ vehicle.totalDistance }}</p>
        <p>Total Price: {{ vehicle.totalPrice }}</p>
      </div>
      <button mat-button (click)="bookTaxi(vehicle)">GET TAXI</button>
    </div>
  </div>
</div>
